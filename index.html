<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>seeBeats</title>
    </head>
    <body>
        <div class="container">
            <a href="#" class="logo_link">
                <div class="logo_icon">
                    <i class="material-icons"> circle </i>
                </div>
                <div class="logo_text">
                    <span class="color1">s</span><span class="color2">e</span
                    ><span class="color3">e</span>Beats
                </div>
            </a>

            <!-- NAVBAR -->

            <nav id="navbar" class="navbar">
                <div class="navbar_buttons">
                    <a href="#" id="addPattern" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">+Pattern</div>
                    </a>
                    <a id="toggleSimple" href="" class="navbar_link selected">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">Simple</div>
                    </a>
                    <a id="toggleGran" href="" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">Gran</div>
                    </a>
                    <a id="toggleMirror" href="" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">Mirror</div>
                    </a>
                </div>
                <div class="settings_visualControls">
                    <div class="navbar_slider">
                        <label class="label" for="size">Size</label>
                        <input
                            type="range"
                            min="8"
                            max="30"
                            value="8"
                            class="slider"
                            id="sizeP"
                        />
                    </div>
                    <div class="navbar_slider">
                        <label class="label" for="sample">Sample</label>
                        <input
                            type="range"
                            min="8"
                            max="30"
                            value="8"
                            class="slider"
                            id="sampleP"
                        />
                    </div>
                    <div class="navbar_slider">
                        <label class="label" for="color">Color</label>
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="125"
                            class="slider"
                            id="redP"
                        />

                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="125"
                            class="slider"
                            id="greenP"
                        />

                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="125"
                            class="slider"
                            id="blueP"
                        />
                    </div>
                </div>
            </nav>

            <!-- CONTENT -->

            <div id="content" class="content">
                <div class="canvas_container">
                    <i
                        id="settingsBtn"
                        class="material-icons md-light md-bg canvas_settings"
                    >
                        tune
                    </i>
                    <i class="material-icons md-light md-bg canvas_full">
                        open_in_full
                    </i>
                    <canvas class="canvas" id="canvas"> </canvas>
                </div>

                <div id="modal" class="content_modal modal--close"></div>
            </div>

            <!-- AUDIO PLAYER -->

            <div class="audioControls">
                <div class="audioControls_info">
                    <div class="info_label"></div>
                    <div class="info_text">
                        <div id="title-container" class="info_name">
                            No file
                        </div>
                        <div id="artist-container" class="info_artist"></div>
                    </div>
                </div>
                <div class="audioControls_audioPlayer" id="audioplayer">
                    <audio
                        class="audioPlayer_src"
                        id="audio1"
                        preload="metadata"
                    ></audio>
                    <div class="audioPlayer_buttons">
                        <i class="material-icons md-mg audioPlayer_prevIcon">
                            skip_previous
                        </i>
                        <i
                            id="play-icon"
                            class="
                                material-icons
                                md-light md-bg
                                audioPlayer_playIcon
                            "
                        >
                            play_arrow
                        </i>
                        <i class="material-icons md-mg audioPlayer_nextIcon">
                            skip_next
                        </i>
                    </div>

                    <div class="audioPlayer_timeSliderContainer">
                        <span id="current-time" class="audioPlayer_cTime"
                            >0:00</span
                        >
                        <input
                            class="audioPlayer_lengthSlider"
                            type="range"
                            id="seek-slider"
                            max="100"
                            value="0"
                        />
                        <span id="duration" class="audioPlayer_dTime"
                            >0:00</span
                        >
                    </div>

                    <!-- <input
                        type="range"
                        id="volume-slider"
                        max="100"
                        value="100"
                    /> -->
                </div>
                <div class="audioControls_buttons">
                    <i class="mic-btn material-icons md-mg" id="micBtn">mic</i>
                    <input
                        type="file"
                        id="fileupload"
                        accept="audio/*"
                        hidden
                    />
                    <label
                        class="material-icons md-mg upload-btm"
                        for="fileupload"
                        >file_upload</label
                    >
                    <i id="queueBtn" class="material-icons md-mg queue-btn">
                        queue_music
                    </i>
                </div>
            </div>
        </div>
        <script src="js/audio.js"></script>
        <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
        <script src="js/spotify.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
