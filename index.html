<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/color-picker.css" />
        <title>seeBeats</title>
    </head>
    <body>
        <div class="container">
            <a href="#" class="logo_link">
                <div class="logo_icon">
                    <i class="material-icons"> circle </i>
                </div>
                <div class="logo_text">
                    <span class="color1">s</span><span class="color2">e</span
                    ><span class="color3">e</span>Beats
                </div>
            </a>
            <nav id="navbar" class="navbar collapsed">
                <div class="navbar_buttons">
                    <a href="#" id="addPattern" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">+Pattern</div>
                    </a>
                    <a href="#" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">Button 3</div>
                    </a>
                    <a href="#" class="navbar_link">
                        <div class="navbar_icon">
                            <i class="material-icons"> circle </i>
                        </div>
                        <div class="navbar_label">Button 4</div>
                    </a>
                </div>
            </nav>
            <div id="content" class="content">
                <canvas class="canvas" id="canvas"></canvas>
                <div class="btn-list">
                    <audio class="audio-rep" id="audio1" controls></audio>
                    <input
                        class="upload-btm"
                        type="file"
                        id="fileupload"
                        accept="audio/*"
                    />
                    <button class="mic-btn" id="mic-button">Toggle Mic</button>
                </div>
                <div id="modal" class="content_modal">
                    <div class="modal_form">
                        <label for="name">Name: </label>
                        <input type="text" />
                        <label for="color">Color: </label>
                        <div id="pickerContainer"></div>
                        <label for="size">Size: </label>
                        <input type="" />
                        <label for="form">Form: </label>
                        <input type="text" />
                        <button class="modal_btn" type="submit">
                            Create New Pattern
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/audio.js"></script>
        <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
        <script src="js/spotify.js"></script>
        <script src="js/main.js"></script>
        <script src="js/color-picker.js"></script>
    </body>
</html>
